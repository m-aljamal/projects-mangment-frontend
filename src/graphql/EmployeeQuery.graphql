query findEmployeesByProject($projectId: String!) {
  employeesByProject(projectId: $projectId) {
    name
    salary
    id
    createdAt
    updatedAt
  }
}

query employeesSalariesCurrentMonth($projectId: String!) {
  salariesbycurrentMonth(projectId: $projectId) {
    employee_salary
    discount
    employee_id
    employee_projectId
    employee_name
  }
}

query currentUser {
  currentUser {
    name
    id
    role
    username
  }
}

query findAllEmployee($role: Role){
  employees(role:$role){
    name
    username
    salary
    id
    role
  }
}