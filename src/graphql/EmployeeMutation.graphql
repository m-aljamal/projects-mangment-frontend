mutation createEmployee(
  $name: String!
  $password: String!
  $projectId: String
  $salary: Float
  $username: String!
  $role: Role
  $jopTitle: JopTitle
  $divisions: [DivisionInput!]
  $levels: [LevelInput!]
  $avatar: String
) {
  createEmployee(
    employee: {
      name: $name
      username: $username
      password: $password
      projectId: $projectId
      salary: $salary
      role: $role
      jopTitle: $jopTitle
      divisions: $divisions
      levels: $levels
      avatar: $avatar
    }
  ) {
    createdAt
    id
    name
    jopTitle
    username
    salary
    role
    avatar
    divisions {
      divisionNumber
      divisionString
    }
    levels {
      levelNumber
      levelString
    }
  }
}
