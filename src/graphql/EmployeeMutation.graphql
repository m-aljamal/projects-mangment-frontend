mutation createEmployee(
  $name: String!
  $password: String!
  $projectId: String
  $salary: Float
  $username: String!
  $role: Role
  $jobTitle: JobTitle
  $levels: [LevelInput!]
  $avatar: String
) {
  createEmployee(
    employee: {
      name: $name
      username: $username
      password: $password
      projectId: $projectId
      salary: $salary
      role: $role
      jobTitle: $jobTitle
      levels: $levels
      avatar: $avatar
    }
  ) {
    createdAt
    id
    name
    jobTitle
    username
    salary
    role

    avatar
    levels {
      levelNumber
      levelString
      divisions {
        divisionNumber
        divisionString
      }
    }
  }
}
