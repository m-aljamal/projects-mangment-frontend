mutation createDiscount(
  $date: DateTime!
  $discount: Float!
  $employeeId: String!
  $notes: String!
  $hasDiscount: Boolean!
) {
  createDailyDiscount(
    dailyDiscount: {
      date: $date
      discount: $discount
      employeeId: $employeeId
      notes: $notes
      hasDiscount: $hasDiscount
    }
  ) {
    date
    id
    discount
    notes
    hasDiscount
  }
}
