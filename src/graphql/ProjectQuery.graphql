query findAllProjects($sortBy: Sort) {
  findAllProjects(sortBy: $sortBy) {
    createdAt
    id
    name
    type
    updatedAt
  }
}
query findProject($id: String!) {
  findProject(id: $id) {
    id
    name
    createdAt
    type
  }
}

query findDiscounts($sortBy: Sort, $projectId: String) {
  findDiscounts(sortBy: $sortBy, projectId: $projectId) {
    absence
    createdAt
    date
    id
    late
    notes
    punishment
    employee {
      name
      id
      role
      salary
    }
  }
}
